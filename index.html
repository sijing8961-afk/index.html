<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VC Electronics Sdn Bhd · Google Reviews</title>

  <style>
    :root{
      --red:#991b1b;
      --red-dark:#7f1d1d;
      --bg:#ffffff;
    }

    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      max-width: 520px;
      margin: 0 auto;
      padding: 0 16px 32px;
      text-align: center;
      color:#111;
    }

    /* Logo Banner */
    .banner{
      width:100%;
      background:#ffffff;
      padding:26px 0 22px;
      margin-bottom:22px;
      border-bottom:3px solid var(--red);
      border-radius:0 0 18px 18px;
    }
    .banner img{
      max-width:300px;
      width:90%;
      height:auto;
      display:inline-block;
    }

    h1{
      color: var(--red);
      margin: 8px 0 6px;
      font-size:26px;
    }

    p{
      color:#555;
      margin: 0 0 18px;
      font-size:14px;
    }

    textarea{
      width:100%;
      min-height:120px;
      padding:14px;
      border-radius:14px;
      border:1px solid #ddd;
      font-size:15px;
      box-sizing:border-box;
    }

    button{
      width:100%;
      padding:16px;
      margin-top:12px;
      font-size:16px;
      border-radius:16px;
      border:none;
      cursor:pointer;
    }

    .primary{
      background: var(--red);
      color:#fff;
    }
    .primary:hover{
      background: var(--red-dark);
    }

    .hint{
      margin-top:16px;
      font-size:13px;
      color:#666;
      line-height:1.5;
    }
  </style>
</head>

<body>

  <!-- KAMEHA Logo -->
  <div class="banner">
    <img src="kameha-logo.jpeg" alt="KAMEHA Logo">
  </div>

  <h1>VC Electronics Sdn Bhd</h1>
  <p>View Google Reviews · Copy & Paste Your Review</p>

  <textarea id="reviewText" placeholder="Click “Generate Review”"></textarea>

  <button class="primary" id="btnGen">Generate Review</button>
  <button class="primary" id="btnGo">Copy & Open Google Reviews</button>

  <div class="hint">
    On Google Maps, tap ⭐⭐⭐⭐⭐<br>
    Paste your review and tap Post
  </div>

  <script>
    const GOOGLE_MAPS_URL = "https://maps.app.goo.gl/ebuPunTz2Cv2H5jw6";

    const reviews = [
      "Professional and reliable AV service.",
      "Good technical support for AV systems.",
      "Very satisfied with the AV setup.",
      "Clear explanation and professional service.",
      "AV system works well and stable.",
      "Good experience with their technical team.",
      "Professional handling of AV equipment.",
      "Reliable service and good support.",
      "System works as expected. Happy with it.",
      "Good knowledge in audio visual solutions.",
      "Smooth setup and clear explanation.",
      "Professional AV integration service.",
      "Satisfied with the overall AV solution.",
      "Good service and neat installation.",
      "Helpful and knowledgeable team.",
      "Good experience dealing with their AV technical team. Communication was clear and professional.",
      "The AV system was installed properly and tested before handover.",
      "Satisfied with the service. The audio visual setup is stable and reliable.",
      "Clear explanation on how the AV controller and system work.",
      "Professional service with good attention to technical details.",
      "The team handled our AV equipment carefully and neatly.",
      "Good support throughout the AV setup process.",
      "The installation was done professionally and on schedule.",
      "Helpful advice on choosing the right AV products for our setup.",
      "The AV system configuration was done smoothly without issues.",
      "Professional handling of cables and signal distribution.",
      "The team provided good technical guidance for our AV system.",
      "Overall a smooth experience from consultation to installation.",
      "AV setup was neat, clean, and well tested.",
      "Good technical knowledge and responsive support.",
      "The system performance has been stable so far.",
      "Clear communication and proper system testing.",
      "Professional service for audio visual integration.",
      "Good experience working with a knowledgeable AV team.",
      "Satisfied with the AV controller and signal setup.",
      "Very professional service for our audio visual setup. The team explained the extender and signal flow clearly and ensured everything worked smoothly.",
      "Good experience dealing with AV equipment such as matrix switchers and controllers. The setup was neat and properly tested.",
      "The team has strong technical knowledge in audio visual systems. Our extender and controller were configured correctly.",
      "Professional handling of AV cables and signal routing. Everything was tested before handover.",
      "Very satisfied with the service. They understand professional audio visual workflows and system integration.",
      "Good support for AV system integration. The matrix and extender setup was stable and reliable.",
      "Clear explanation on how the AV controller, matrix, and signal distribution work.",
      "Smooth experience from consultation to installation. Audio visual system works well.",
      "The team demonstrated good understanding of professional AV requirements and system design.",
      "Reliable support for audio visual integration with proper signal testing.",
      "They provided helpful advice on AV cables, extenders, and controllers for our setup.",
      "Professional AV setup with neat cable management and stable signal output.",
      "Efficient service with good attention to technical details during AV installation.",
      "The AV system was configured properly and tested thoroughly before completion.",
      "Overall a professional and reliable audio visual installation experience."
    ];

    const reviewEl = document.getElementById("reviewText");
    const btnGen = document.getElementById("btnGen");
    const btnGo  = document.getElementById("btnGo");

    function generateReview(){
      const r = reviews[Math.floor(Math.random() * reviews.length)];
      reviewEl.value = r;
    }

    async function tryCopy(text){
      try{
        await navigator.clipboard.writeText(text);
        return true;
      }catch(e){
        try{
          reviewEl.focus();
          reviewEl.select();
          reviewEl.setSelectionRange(0, text.length);
          return document.execCommand("copy");
        }catch(err){
          return false;
        }
      }
    }

    btnGen.addEventListener("click", generateReview);

    btnGo.addEventListener("click", async () => {
      const t = reviewEl.value.trim();
      if(!t){
        alert("Please generate a review first.");
        return;
      }

      // Open first to avoid popup block
      const win = window.open(GOOGLE_MAPS_URL, "_blank");

      const copied = await tryCopy(t);

      if(!win){
        alert("Popup blocked. Please allow popups and tap again.");
        return;
      }

      if(!copied){
        alert("Copy failed on this device. Please manually copy the text.");
      }
    });
  </script>

</body>
</html>
